name: Publish

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Set release version
        run: |
          VERSION=`echo $GITHUB_REF | sed 's#.*/v##'`
          echo "Setting release version to ${VERSION}"

          VERSION_STR='__version__ = "develop"'
          INIT_FILE='micropython_ota/__init__.py'

          grep "$VERSION_STR" "$INIT_FILE"
          sed -i "s/$VERSION_STR/__version__ = \"$VERSION\"/" "$INIT_FILE"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install flit
        run: |
          pip install flit

      - name: Build package
        run: |
          flit build

      - name: Publish package
        env:
          FLIT_USERNAME: ${{ secrets.PYPI_USERNAME }}
          FLIT_PASSWORD: ${{ secrets.PYPI_APIKEY }}
        run: |
          flit publish

